<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fylo Data Storage</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div id="console">
                <div id="logo"></div>
                <button class="button" id="btnDocument"></button>
                <button class="button" id="btnFolder"></button>
                <button class="button" id="btnUpload"></button>
            </div>
            <div id="status">
                <div class="statContent">
                    <h1>You've used <i>815 GB</i> of your storage</h1>
                    <div class="progress">
                        <div class="progress-done" data-done="81.5">
                            Completed 81.5%
                        </div>
                    </div>
                    <div class="statContent-subTitles">
                        <label class="start">0 GB</label>
                        <label class="end">1000 GB</label>
                    </div>
                    <div class="statContent-details">
                        <h2>185</h2>
                        <span>GB left</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
